name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build static site
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist

          # If you have a "web" folder, publish that; otherwise publish the repo root
          if [ -d web ]; then
            cp -R web/* dist/ 
          else
            shopt -s dotglob
            cp -R * dist/
            rm -rf dist/.git dist/.github dist/dist
          fi

          # Optional files
          [ -f stimulus_mappings.csv ] && cp stimulus_mappings.csv dist/ || true
          if [ -d stimuli ]; then
            mkdir -p dist/stimuli
            cp -R stimuli/* dist/stimuli/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
